<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome CND -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header class="top-header">
      <div class="header-wrap m-auto">
        <div id="leftWrap">
          <ul>
            <li>
              <a href="#">Google 정보</a>
            </li>
            <li>
              <a href="#">스토어</a>
            </li>
          </ul>
        </div>
        <nav class="top-nav">
          <ul>
            <li>
              <a href="#">Gmail</a>
            </li>
            <li>
              <a href="#">이미지</a>
            </li>
            <li>
              <a href="#"
                ><span class="material-symbols-outlined dots">apps</span></a
              >
            </li>
          </ul>
          <div class="profile_img_wrap">
            <img src="imgs/profileimg.gif" alt="profile" />
          </div>
        </nav>
      </div>
    </header>
    <section class="main-section">
      <div class="logo-wrap">
        <a href="#"><img src="imgs/logo.png" width="272px" height="92px" /></a>
      </div>
      <div class="searchbar-wrap">
        <i class="fas fa-search"></i>
        <input class="search-input" type="text" />
        <i class="fas fa-keyboard"></i>
        <i class="fas fa-microphone search-left-icon"></i>
        <i class="fas fa-camera search-left-icon"></i>
      </div>
      <div class="buttons">
        <button>Google 검색</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </section>
    <footer>
      <div class="country">
        <span>대한민국</span>
      </div>
      <div class="foot-links-wrap">
        <div class="foot-links-wrap-right">
          <ul>
            <li><a href="#">광고</a></li>
            <li><a href="#">비즈니스</a></li>
            <li><a href="#">Google 정보</a></li>
            <li><a href="#">검색의 원리</a></li>
          </ul>
        </div>
        <div class="foot-links-wrap-left">
          <ul>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">약관</a></li>
            <li><a href="#">설정</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
