<!DOCTYPE html>

    />

      src="https://kit.fontawesome.com/2c827c8cca.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <header class="top-header">

        </div>
        <nav class="top-nav">
          <ul>
            <li>
              <a href="#">Gmail</a>
            </li>
            <li>
              <a href="#">이미지</a>
            </li>
            <li>
              <a href="#"
                ><span class="material-symbols-outlined dots">apps</span></a
              >
            </li>
          </ul>
          <div class="profile_img_wrap">
            <img src="imgs/profileimg.gif" alt="profile" />
          </div>
        </nav>
      </div>
    </header>
    <section class="main-section">
      <div class="logo-wrap">
        <a href="#"><img src="imgs/logo.png" width="272px" height="92px" /></a>
      </div>
      <div class="searchbar-wrap">
        <i class="fas fa-search"></i>

      <div class="buttons">

    </section>
    <footer>
      <div class="country">
        <span>대한민국</span>

      <div class="foot-links-wrap">
        <div class="foot-links-wrap-right">
          <ul>
            <li><a href="#">광고</a></li>
            <li><a href="#">비즈니스</a></li>
            <li><a href="#">Google 정보</a></li>
            <li><a href="#">검색의 원리</a></li>

        </div>

          </ul>
        </div>
      </div>
    </footer>
    <script>
      // 이미지 종횡비 계산 기능
      $.ratioBoxH = function (boxEl, imgEl) {
        var boxSel = $(boxEl);
        var boxW = boxSel.width();
        var boxH = boxSel.height();
        var boxRatio = boxH / boxW;

        var imgSel = $(imgEl);

        var setImgDimensions = function () {
          var imgW = imgSel.width();
          var imgH = imgSel.height();
          var imgRatio = imgH / imgW;

          if (boxRatio < imgRatio) {
            //console.log("boxW :", boxW);
            imgSel.width(boxW).height("auto");
          } else {
            //console.log("boxH :", boxH);
            imgSel.height(boxH).width("auto");
          }
        };

        // 이미지의 로드 이벤트 핸들러 등록
        imgSel.on("load", setImgDimensions);

        // 초기 설정
        setImgDimensions();
      };

      $(function () {
        // 이미지 종횡비 계산
        $.ratioBoxH(".profile_img_wrap", ".profile_img_wrap img");
      });
    </script>
  </body>
</html>
